<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Embedded HTML Sample</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #9b59b6, #3498db);
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .content {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1 class="pulse">Embedded HTML Content</h1>
  <div class="content">
    <p>This is an HTML file that can be embedded using the &lt;embed&gt; tag.</p>
    <p>It includes some basic styling and animation effects.</p>
    <p>File path: <code>/static/media/sample.html</code></p>
  </div>
</body>
</html>
